<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 style="text-align: center;color:blueviolet">Mini-Calendar</h1>
    <div class="container">
        <div class="left-box">
            <h1 id="date-tag">3</h1>
            <h5 id="day">tuesday</h5>
        </div>
        <div class="right-box">
            <h2 id="month" >sep</h2>
            <h2 id="year" style="text-align: center;">2023</h2>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
